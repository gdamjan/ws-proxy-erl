<!-- This comment makes IE render in quirks mode.. We want IE in quirks mode -->
<!doctype html>
<html lang="mk">
<head>
 <meta charset="utf-8">
 <title>WebIrc</title>
 <!-- 3rd party: -->
 <script src="jquery.min.js"></script>

 <!-- WebIrc app: -->
 <link rel="stylesheet" media="all" href="webirc.css" />
 <script src="webirc.js"></script>

</head>
<body>
   <div id="container">
      <div id="sidebar">
         <ul></ul>
      </div>
      <div id="output"></div>
   </div>
   <div id="bottom">
     <form id="input_form">
        <input id="input_line" autocomplete="off" maxlength="512"
        placeholder="some commands: 'NICK nickname' 'USER nickname 8 * :Firstname Surname' 'PONG :...' 'JOIN #chanellname'  'PRIVMSG #channelname :message'"/>
     </form>
   </div>
<noscript><div id="noscript">Javascript is required to use WebIRC.</div></noscript>
</body>
</html>
